<div class="mt-5">
  <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Survey Name</label>
      <input
        name="surveyName"
        ngModel
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Survey Name"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">option1</label>
      <input
        name="option1"
        ngModel
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="option1"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">option2</label>
      <input
        name="option2"
        ngModel
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="option1"
      />
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>

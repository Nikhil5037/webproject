
<div class="container" class="mt-5">
  <button mat-mini-fab *ngIf="displayButton()" color = "primary" routerLink = "/add" class=" text-center" style="margin-right: 80%;">Add</button>
    <mat-card *ngFor = "let survey of surveyList" class="mt-3 mb-3" style="background-color:#f9fcfb;">
        <a mat-mini-fab *ngIf="displayButton()" color ="primary" class = "float-right " [routerLink] = "['/edit', survey._id]">
        <mat-icon>edit</mat-icon></a>
        <button mat-mini-fab *ngIf="displayButton()" color="warn" class=" float-right mr-2" (click)="deleteSurvey(survey)">
            <mat-icon>delete</mat-icon></button><br>
        <mat-card-title >{{survey.surveyName}}</mat-card-title><br>
        <mat-radio-button >{{survey.option1}}</mat-radio-button><br>
        <mat-radio-button >{{survey.option2}}</mat-radio-button><br>
    </mat-card><br>


</div>
